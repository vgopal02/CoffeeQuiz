<!DOCTYPE html>
<html lang="en">
<!-- Head -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Coffee, Quiz, Brew , Latte, Cappucino , Macchiato">
    <meta name="keywords" content="Coffee, Quiz, Brew , Latte, Cappucino , Macchiato">
    <title>The Coffee Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Body Structure -->
    <div class="container">

        <!-- Question Counter and Score Counter  -->
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div class="quiz-content">
                    <p>
                        Question
                    </p>
                    <h2 id="questionCounter">
                        No
                    </h2>
                </div>
                <div class="quiz-content">
                    <p>
                        Score
                    </p>
                    <h2 id="score">
                        0
                    </h2>
                </div>
            </div>

            <!-- Question and Answer Choices  -->
            <div id="question" class="quiz-content">What is the answer to this questions?</div>
            <div class="choice-container">
                <p class="choice-prefix">1</p>
                <p class="choice-text" data-number="1">Choice 1</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">2</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">3</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">4</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>

            <!-- Exit Button with JS Modal Link -->
            <div><button id="modalBtn" class="button">Exit Quiz</button>
                <div id="simpleModal" class="modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <span class="closeBtn">&times;</span>
                            <h2>Are you sure you want to exit the quiz?</h2>
                        </div>
                        <div class="modal-body">
                            <p>
                                If you want to quit playing press Exit Quiz.
                            </p>
                            <br>
                            <p>
                                Otherwise close this window to continue playing.
                            </p>
                        </div>
                        <div class="modal-footer">
                            <div class="exit"><button class="button" onclick="window.location.href='index.html'">Exit
                                    Quiz</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Fontawesome script -->
    <script src="https://kit.fontawesome.com/b83175b9a4.js" crossorigin="anonymous"></script>

    <!-- JS Quiz script-->
    <script src='assets/js/modal.js'></script>
    <script src='assets/js/quiz.js'></script>

</body>

</html>
