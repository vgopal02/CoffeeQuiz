<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Coffee Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="container">

        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div class="quiz-content">
                    <p>
                    Question
                    </p>
                    <h2 id="questionCounter">
                      No
                    </h2>
                </div>          
                <div>
                    <p>
                        Score
                    </p>
                    <h2 id="score">
                        0
                    </h2>
                </div>
            </div>

            <div id="question" class="quiz-content">What is the answer to this questions?</div>
            <div class="choice-container">
                <p class="choice-prefix">1</p>
                <p class="choice-text" data-number="1">Choice 1</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">2</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">3</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">4</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>
           <div class="exit"><button class="exitbutton" onclick="window.location.href='index.html'">Exit</button></div>
        </div>
    </div>
 <!-- Fontawesome script -->
 <script src="https://kit.fontawesome.com/b83175b9a4.js" crossorigin="anonymous"></script>

 <!-- JS Quiz script-->
 <script src="/assets/js/quiz.js"></script>

   
</body>

</html>
