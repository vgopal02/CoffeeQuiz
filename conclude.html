<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Main Containers-->
    <section id="main">
        <div class="flex-container-home">
            <div class="flex-left"></div>
            <div class="flex-right">

                <!-- FA icon -->
                <div><i class="fas fa-coffee"></i></div>

                 <!-- Final Score -->
                <div id="end">
                    <h2>Final Score</h2>
                    <h1 id="finalScore">0</h1>

                      <!-- User Name Input and Save Button -->
                    <form>
                        <input type="text" name="username" id="username" placeholder="username" />
                        <button type="submit" class="btn" id="saveScoreBtn" onclick="saveHighScore(event)" disabled>
                            Save
                        </button>
                    </form>
                    

                    <!-- Play Again and Go Home Button -->
                    
                    <div><button class="button margin" onclick="window.location.href='quiz.html'">Play Again</button></div>    
                    <div><button class="button margin" onclick="window.location.href='index.html'">Go Home</button></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Fontawesome script -->
    <script src="https://kit.fontawesome.com/b83175b9a4.js" crossorigin="anonymous"></script>

      <!-- JS Modal Script -->
    <script src='assets/js/conclude.js'></script>
</body>

</html>
